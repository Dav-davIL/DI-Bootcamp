<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="landingPage.css">
</head>
<body>
    <div class="left">
        <h1>Log In</h1>
        <form>
            <input class="email" type="email" placeholder="Email"> <br>
            <input class="password" type="password" placeholder="Password"> <br>
            <ul >
                <li class="forgotPassword"><input type="checkbox" name="Remember me"> <label>Remember me</label>
                </li>
                <li><a>Forgot password ?</a></li>
            </ul>
            <input class="logIn" type="submit" value="LOG IN"> <br>
        </form>
        
        <ul>
            <li><i class="fal fa-horizontal-rule"></i></li>
            <li>Or Connect with</li>
            <li><i class="fal fa-horizontal-rule"></i></li>
        </ul>
        
        <ul>
            <li><i class="fab fa-facebook-f fa-3x"></i></li>
            <li><i class="fab fa-twitter fa-3x"></i></li>
            <li><i class="fab fa-github fa-3x"></i></li>
            <li><i class="fab fa-linkedin fa-3x"></i></li>
        </ul>
    </div>

    <div class="rigth">
        <i class="fas fa-user-plus fa-7x"></i>
        <h1>Hello, friends!</h1>
        <h3>Enter your personal details and start journey with us</h3>
        <button>REGISTER <i class="fas fa-arrow-circle-right fa-2x"></i></button>
        
    </div>
    
</body>
</html>
