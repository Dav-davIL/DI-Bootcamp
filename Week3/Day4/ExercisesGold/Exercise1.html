<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    
    <script>
        let language = window.prompt("Please enter a language: ");
        language = language.toLowerCase();

        if (language === "french") {
            window.alert("Bonjour");
        }
        else if (language === "english") {
            window.alert("Hello");
        }
        else if (language == "hebrew") {
            window.alert("Shalom");
        }
        else {
            window.alert("01110011 01101111 01110010 01110010 01111001");
        }
    </script>
</body>
</html>
