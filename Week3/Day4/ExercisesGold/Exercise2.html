<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    
    <script>
        let grade = Number(window.prompt("Please enter your grade: "));

        if (grade < 70) {
            console.log("D");
        }
        else {
            if (grade <= 80) {
                console.log("C")
            }
            else if (grade <= 90) {
                console.log("B");
            }
            else {
                console.log ("A");
            }
        }
        
    </script>
</body>
</html>
