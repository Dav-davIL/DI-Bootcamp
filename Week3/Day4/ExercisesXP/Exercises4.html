<!DOCTYPE html>

<head>

<body>
    
    <script>
        let users = ["Lea123","Princess45", "cat&doglovers", "helooo@000"];

        if (users.length == 0) {
            window.alert('no one is online');
        }
        else if (users.length == 1) {
            window.alert(users[0] + " is online");
        }
        else if (users.length == 2) {
            window.alert(users[0] + "," + users[1] + " are online");
        } 
        else if (users.length > 2) {
            window.alert(users[0] + ", " + users[1] + " and " + (users.length-2) + " more are online");
        }

    </script>

</body>
