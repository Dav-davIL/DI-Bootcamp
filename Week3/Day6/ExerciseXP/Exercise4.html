<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercise 4</title>
</head>
<body>
    <script>
        let building = {
            numberOfFloors : 4,
            numberOfAptByFloor : {
                firstFloor : 3,
                secondFloor : 4,
                thirdFloor : 9,
                fourthFloor : 2,
            },
            nameOfTenants : ["Sarah", "Dan", "David"],
            numberOfRoomsAndRent:  {
                sarah: [3, 990],
                dan :  [4, 1000],
                david : [1, 500],
            },
        }

        // Console.log the number of floors in the building.
        console.log(building.numberOfFloors);

        // Console.log how many apartments are on the floors 1 and 3.
        console.log('floor 1:' + building.numberOfAptByFloor.firstFloor + '  floor 3: ' + building.numberOfAptByFloor.thirdFloor);

        // Console.log the name of the second tenant and the number of rooms he has in his apartment.
        console.log(building.nameOfTenants[1] + ',' + building.numberOfRoomsAndRent.dan[0]);

        // Check if the sum of Sarah and David’s rent is bigger than Dan’s rent. If it is, than increase Dan’s rent to 1200.
        if (building.numberOfRoomsAndRent.sarah[1] + building.numberOfRoomsAndRent.david[1] > building.numberOfRoomsAndRent.dan[1]) {
            building.numberOfRoomsAndRent.dan[1] = building.numberOfRoomsAndRent.dan[1]+1200;
        }
    </script>
</body>
