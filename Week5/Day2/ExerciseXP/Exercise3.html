<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
</head>
<body>
    <p><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons
    </p>


    <script>
        let allBoldItems;

        function getBold_items() {
            allBoldItems = document.querySelectorAll("strong");
        }

        function highlight() {
            
            for (var i=0;i<allBoldItems.length;i++){
                allBoldItems[i].style.color = 'blue';
            }
            
        }

        function return_normal() {
            
            for (var i=0;i<allBoldItems.length;i++){
                allBoldItems[i].style.color = 'black';
            }
        }

        getBold_items();
        for (var j=0;j<allBoldItems.length;j++) {
            allBoldItems[j].addEventListener("mouseover", highlight)
            allBoldItems[j].addEventListener("mouseout", return_normal)
        }
        

    </script>
</body>
</html>
