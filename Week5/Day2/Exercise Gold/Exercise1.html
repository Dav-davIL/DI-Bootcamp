<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
      </select>

      <script>
        //   Display the value of the selected option.
          let e = document.getElementById("genres").value;

        //   Add an additional option to the select tag:
        let select = document.querySelector("select");
        let option = document.createElement("option");
        option.text = "Classic";
        select.add(option)

        // The newly added option should be selected by default.
        document.getElementById("genres").value = "Classic";
      </script>
</body>
</html>
