    <title>Exercise 5 </title>

<body>
    <script>
        function uniqueArray(arrayNumber)
        {
            var UniqueNumber = [];
            var tempo;
            for (let y in arrayNumber)
            {
                if (arrayNumber[y] != tempo)
                {
                    tempo = arrayNumber[y];
                    UniqueNumber.push(tempo);
                }
            }
            return UniqueNumber;
        }
    </script>
</body>
