<body>
    <script>

        function isPalindrom(word)
        {
            
            if (word.length % 2 == 0)
            {
                return alert("This word is not a polyndrom");
            }
            else{
                var wordMiddle = Math.round(word.length/2)-1;
                for (let x=1; x <=Math.floor(word.length/2); x++)
                {
                    if (word[wordMiddle+x] != word[wordMiddle-x])
                    {
                        return alert("This word is not a polyndrom");
                        break;
                    }
                    return true;
                }
            }
            

        }
    </script>
