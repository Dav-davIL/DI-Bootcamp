<body>
    <script>
        function swapCase(text)
        {
            text = text.toUpperCase();
            text = text.split("").join(" ");
            text = text.split (" ");
            let firstLetter = text[0];
            firstLetter = firstLetter.toLowerCase();
            text.splice(0,1,firstLetter);
            text = text.join("");
            return text;
        }
    </script>
</body>
