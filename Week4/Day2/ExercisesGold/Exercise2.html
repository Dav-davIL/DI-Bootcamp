<body>
    <script>
        function abbrevName(text)
        {
            text = text.split(" ");
            let abbrevation = text[text.length-1];
            abbrevation.toUpperCase();
            abbrevation = abbrevation[0];
            abbrevation = abbrevation + ". ";
            text.splice(text.length-1, text.length-1, abbrevation);
            return text.join(" ");
        }

        console.log(abbrevName("Robin Singh"))
    </script>
</body>
