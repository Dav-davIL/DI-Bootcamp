    <script>
        function isOmnipresent(array, value)
        {
            var x = 0;
            var intermediateResult = [];
            for (let y in array)
            {
               if (array[y][x] != value && array[y][x+1] != value)
               {
                    return false;
               }
                
            }
            return true;
            
        }

        isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 1)
        isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 6)
    </script>
