<body>

    <script>
        // Ask John for the amount of the bill.
        let bill = Number(window.prompt("What is your bill?"));
        let tip;
        // Create the program explained above.
        if (bill < 50)
        {
            tip = bill * 0.2;
        }
        else if (bill>= 50 && bill<= 200)
        {
            tip = bill * 0.15;
        }
        else 
        {
            tip = bill * 0.1;
        }

        console.log("Tip amount = " + tip)
        console.log("bill + tip = " + (bill+tip))
    </script>
    
</body>
