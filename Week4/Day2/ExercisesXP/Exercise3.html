<body>
    <script>
        function checkNumber()
        {
            for (let x=0; x<=100; x++)
            {
                if (x%2 == 0)
                {
                    console.log("the number "+ x +" is even");
                }
                else
                {
                    console.log("the number "+ x + " is odd");
                }
            }
        }
        checkNumber()
    </script>
