    <script>
        function isDivisible()
        {
            let sum = 0;
            let outcome = '';
            for (let x=0; x<=500; x++)
            {
                if (x%23==0)
                {
                    outcome += x + ' ' ;
                    sum += x;
                }
            }
            console.log("outcome: " + outcome);
            console.log("Sum: " + sum);
        }

        isDivisible()

        // Add a parameter divisor to the function.
        
        function isDivisible(divisor)
        {
            let sum = 0;
            let outcome = '';
            for (let x=0; x<=500; x++)
            {
                if (x%divisor==0)
                {
                    outcome += x + ' ' ;
                    sum += x;
                }
            }
            console.log("outcome: " + outcome);
            console.log("Sum: " + sum);
        }

        isDivisible(3);
        isDivisible(45);
    </script>
