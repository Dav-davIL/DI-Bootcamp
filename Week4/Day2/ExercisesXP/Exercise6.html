<body>
    
    <script>
        let amazonBasket = {
        glasses: 1,
        books: 2,
        floss: 100
        }

        function checkBasket()
        {
            let inTheBasket = window.prompt("Please enter an item: ");
            for (let x = 0; x< Object.keys(amazonBasket).length; x++)
            {
                if (inTheBasket == Object.keys(amazonBasket)[x])
                {
                    console.log(inTheBasket + " are in the basket");
                }
            }
        }
        
        checkBasket();

    </script>
