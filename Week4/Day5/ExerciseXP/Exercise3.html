<html lang="en">
<head>

</head>
<body>
    <div id="users">Users:</div>
    <ul>
        <li>John</li>
        <li>Pete</li>
    </ul>


    <script>
        document.getElementById("users").style.backgroundColor = "light blue"
        document.getElementById("users").style.padding = "20px";

        var JohnElement = document.querySelector("li");
        var ul = document.querySelector("ul");
        ul.removeChild(JohnElement);

        document.querySelector("li").style.border = "1px solid"

        document.body.style.fontSize = "30px"
    </script>
</body>
