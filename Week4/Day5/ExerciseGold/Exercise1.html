<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 1</title>
</head>
<body>

	<div class="listBooks"></div>
	<script>
		let allBooks = {};
		allBooks.title = "Eragon";
		allBooks.author = "I forgot";
		allBooks.image = "https://upload.wikimedia.org/wikipedia/en/c/ce/Eragon_book_cover.png";
		allBooks.alreadyRead  = true;

		let allBooks1 = {};
		allBooks1.title = "Eragon II";
		allBooks1.author = "I forgot";
		allBooks1.image = "https://upload.wikimedia.org/wikipedia/en/c/ce/Eragon_book_cover.png";
		allBooks1.alreadyRead  = true;

		var body = document.getElementsByTagName("div")[0];

		  // creates a <table> element and a <tbody> element
		  var tbl = document.createElement("table");
		  var tblBody = document.createElement("tbody");

		  // creating all cells
		  for (var i = 0; i < 2; i++) {
		    // creates a table row
		    var column = document.createElement("td");

		    for (var j = 0; j < Object.keys(allBooks).length; j++) {
		      // Create a <td> element and a text node, make the text
		      // node the contents of the <td>, and put the <td> at
		      // the end of the table row
		      var cell = document.createElement("tr");
		      var cellText = document.createTextNode(allBooks[Object.keys(allBooks)[j]]);
		      cell.appendChild(cellText);
		      column.appendChild(cell);
		    }

		    // add the row to the end of the table body
		    tblBody.appendChild(column);
		  }

		  // put the <tbody> in the <table>
		  tbl.appendChild(tblBody);
		  // appends <table> into <body>
		  body.appendChild(tbl);
		  // sets the border attribute of tbl to 2;
		  tbl.setAttribute("border", "2");
		



	</script>
</body>
</html>
